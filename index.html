<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 <h1>Music Player</h1>
 <div class="container">
    <div id="style">
    <button class="icon"><i class="fa-solid fa-music"></i></button>
    <div id="music">
        <input type="range" id="progress" value="0">
        <div id="music1">
        <button><i class="fas fa-backward" id="back"></i></button>
        <button><i class="fas fa-play" id="play"></i></button>
        <button><i class="fas fa-pause" id="pause"></i></button>
        <button><i class="fas fa-forward" id="forward"></i></button>
    </div>
    </div>

</div>

    <ul id="playlist">
        <audio id="player"></audio>
        
    </ul>
 </div>
    <script src="script.js"></script>
</body>
</html>
